
<div class="container">
    <div class="signin-content">
        <mat-card>
          <mat-card-content >
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <p>Please login to continue</p>
              <mat-form-field class="full-width-input">
                <input matInput placeholder="User"  formControlName="userName" [(ngModel)]="usermodel.username" required>
                <mat-error *ngIf="isFieldInvalid('userName')">
                  Please inform your user name
                </mat-error>
              </mat-form-field>
              <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password"  [(ngModel)]="usermodel.password"required>
                <mat-error *ngIf="isFieldInvalid('userName')">
                  Please inform your password
                </mat-error>
              </mat-form-field>
              <button mat-button color="primary" type="submit">Login</button>
              <mat-spinner class="very-pink" *ngIf="formSubmitted"></mat-spinner>
            </form>

          </mat-card-content>
        </mat-card>

      </div>
    <div class="">
        <div *ngIf="!user"  class="card text-center">
        <h6 class="card-header">Social Login</h6>
        <div class="card-block">
            <button class="loginBtn loginBtn--google" (click)="signInWithGoogle()">
                Login with Google

         <span class="fa fa-google"></span>
        </button>
        </div>
        <div *ngIf="user" class="card text-center">
        <h6 class="card-header"> </h6>
        <div class="card-block">
        </div>
        <img class="card-img-top img-responsive photo"
        src="{{user.photoUrl}}">
        <div class="card-block">
        <h4 class="card-title">{{user.name}}</h4>
        <p class="card-text">{{ user.email }}</p>
        </div>
        <div class="card-block">
        <button class="btn btn-danger" (click)="signOut()">Sign out</button> </div>
        </div>
        </div>

        </div>
