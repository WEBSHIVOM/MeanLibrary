
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <button  mat-raised-button class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"  title="Toggle Navigation Menu"></button>
    <button mat-raised-button class="w3-bar-item w3-button w3-padding-large w3-white" routerLink="/">Dashboard</button>
    <button mat-raised-button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" routerLink="/about">About</button>
    <button mat-raised-button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" routerLink="/">Demo</button>
    <button mat-raised-button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" mat-button [matMenuTriggerFor]="menu">Connect</button>
        <mat-menu #menu="matMenu">
       <button mat-raised-button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" mat-menu-item routerLink="/login">Login</button>
       <button mat-raised-button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" mat-menu-item>SignUp</button>
            </mat-menu>
    <button mat-raised-button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"routerLink="/">Pricing</button>
    <button mat-raised-button class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" routerLink="/">Contact</button>
  </div>

</div>
